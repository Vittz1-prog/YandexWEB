{% extends "base.html" %}

{% block content %}
<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#change_recipes" data-slide-to="0" class="active"></li>
        <li data-target="#change_recipes" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        {% for img in images %}
        {% if img == images[0] %}
        <div class="carousel-item active">
            <img class="img-fluid" src="{{img}}" alt="...">
        </div>
        {% else %}
        <div class="carousel-item">
            <img class="img-fluid" src="{{img}}" alt="...">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#change_recipes" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
    </a>
    <a class="carousel-control-next" href="#change_recipes" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Следующий</span>
    </a>
</div>
{% endblock %}
